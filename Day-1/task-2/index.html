<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <script src="../jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div class="container">
      <ul class="tabs">
        <li data-tab="tab-1">Tab1</li>
        <li data-tab="tab-2">Tab2</li>
        <li data-tab="tab-3">Tab3</li>
        <li data-tab="tab-4">Tab4</li>
      </ul>
      <div id="tab-1" class="tab-content">Tab 1</div>
      <div id="tab-2" class="tab-content">Tab 2</div>
      <div id="tab-3" class="tab-content">Tab 3</div>
      <div id="tab-4" class="tab-content">Tab 4</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
